<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Adongo">
    <meta name="description" content="Explore Ghana: its culture, geography, and weather">
    <title>WDD 131 - Dynamic Web Fundamentals - Daniel Adongo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>GHANA</h1>
    </header>
    <main class="container">
        <div class="hero-section">
            <div class="hero">
                <picture>
                    <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                    <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                    <img src="images/hero-small.webp" alt="Ghana landscape or temple" width="500" height="250">
                </picture>
            </div>
        </div>

        <div class="data">
            <h2 class="box-title">Data</h2>
            <table>
                <tr>
                    <td class="label"><b>Area:</b></td>
                    <td>122,499 km²</td>
                </tr>
                <tr>
                    <td class="label"><b>Population:</b></td>
                    <td>32 million</td> <!-- Corrected population -->
                </tr>
                <tr>
                    <td class="label"><b>Capital:</b></td>
                    <td>Accra</td> <!-- Corrected capital -->
                </tr>
                <tr>
                    <td class="label"><b>Languages:</b></td>
                    <td>English, Akan, Ewe</td> <!-- Added other common languages -->
                </tr>
                <tr>
                    <td class="label"><b>Currency:</b></td>
                    <td>Ghanaian cedi (GHS)</td>
                </tr>
                <tr>
                    <td class="label"><b>Time Zone:</b></td>
                    <td>GMT</td>
                </tr>
                <tr>
                    <td class="label"><b>Calling Code:</b></td>
                    <td>+233</td>
                </tr>
                <tr>
                    <td class="label"><b>Internet TLD:</b></td>
                    <td>.gh</td>
                </tr>
            </table>
        </div>

        <div class="weather">
            <h2 class="box-title">Weather <span class="weather-icon" aria-label="Weather icon">&#9925;</span></h2>
            <img src="images/weather-icon.svg" alt="Current weather icon">
            <table>
                <tr>
                    <td class="label"><b>Temperature:</b></td>
                    <td>31 °C</td>
                </tr>
                <tr>
                    <td class="label"><b>Conditions:</b></td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind:</b></td>
                    <td>SW 7 km/h</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind Chill:</b></td>
                    <td>—</td> <!-- Removed incorrect wind chill -->
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear">2025</span> Daniel Adongo • Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
